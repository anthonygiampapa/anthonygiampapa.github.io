<html>
<head>
<title>Cat Facts</title>
<script>
  let facts = [];
  async function fetchCatFacts() {
    try {
      const response = await fetch('https://brianbruno.github.io/cats.json');
      const data = await response.json();
                
      if (data.facts) {
        facts = data.facts;
        sortAndDisplayFacts();
      }
                
      if (data.catPhoto) {
        document.getElementById('cat-image').src = data.catPhoto;
      }
    } 
    catch (error) {
      console.error('Error fetching cat facts:', error);
    }
  }
  function sortAndDisplayFacts() {
    facts.sort((a, b) => ascending ? a.factId - b.factId : b.factId - a.factId);
    const tableBody = document.getElementById('facts-table-body');
    tableBody.innerHTML = '';
          
    facts.forEach(fact => {
      const row = `<tr><td>${fact.factId}</td><td>${fact.text}</td></tr>`;
      tableBody.innerHTML += row;
    });
  }
</script>
</head>

<body>
<h1>Cat Facts</h1>
  <button onclick="fetchCatFacts()">Load Cat Facts</button>
  <table border="1">
    <thead>
      <tr>
        <th>Fact ID</th>
        <th>Fact</th>
      </tr>
    </thead>
    <tbody id="facts-table-body">
    </tbody>
  </table>
  <h2>Cat Image</h2>
  <img id="catPhoto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1200px-Cat_August_2010-4.jpg" alt="Cat Image" width="300">
</body>
</html>
