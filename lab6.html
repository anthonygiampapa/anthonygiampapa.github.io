<html>
<head>
<title>Cat Facts</title>
<script>
async function fetchCatFacts() {
  try {
    const response = await fetch('https://brianobruno.github.io/cats.json');
    const data = await response.json();
           
  if (data.facts) {
    data.facts.sort((a, b) => a.factId - b.factId);
    const tableBody = document.getElementById('facts-table-body');
    tableBody.innerHTML = '';
                
    data.facts.forEach(fact => {
      const row = `<tr><td>${fact.factId}</td><td>${fact.fact}</td></tr>`;
      tableBody.innerHTML += row;
      });
    }
              
    if (data.image) {
      document.getElementById('cat-image').src = data.image;
    }
  } catch (error) {
    console.error('Error fetching cat facts:', error);
    }
}
</script>
</head>

<body>
<h1>Cat Facts</h1>
  <button onclick="fetchCatFacts()">Load Cat Facts</button>
  <table border="1">
    <thead>
      <tr>
        <th>Fact ID</th>
        <th>Fact</th>
      </tr>
    </thead>
    <tbody id="facts-table-body">
    </tbody>
  </table>
  <h2>Cat Image</h2>
  <img id="cat-image" src="placeholder.jpg" alt="Cat Image" width="300">
</body>
</html>
