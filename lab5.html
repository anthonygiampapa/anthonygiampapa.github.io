<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function registerUser(event) {
      event.preventDefault();
          
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let dob = document.getElementById("dob").value;
        
      if (!firstName || !lastName || !email || !password || !dob) {
        document.getElementById("output").innerHTML = "<div class='alert alert-danger'>All fields are required!</div>";
        return;
      }
         
      if (!password.includes("!") && !password.includes("?")) {
        document.getElementById("output").innerHTML = "<div class='alert alert-danger'>Password must contain at least one '!' or '?'</div>";
        return;
      }
          
      let maskedPassword = '*'.repeat(password.length);
            
      let user = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: maskedPassword,
        dob: dob
      };
            
      document.getElementById("output").innerHTML = `
        <div class='alert alert-success'>Registration Successful!</div>
        <p><strong>First Name:</strong> ${user.firstName}</p>
        <p><strong>Last Name:</strong> ${user.lastName}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Password:</strong> ${user.password}</p>
        <p><strong>Date of Birth:</strong> ${user.dob}</p>
      `;
    }
  </script>
</head>
<body class="container mt-5">
  <h2 class="text-center">Register for Our Product</h2>
  <form onsubmit="registerUser(event)" class="border p-4 rounded shadow">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" id="dob" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div id="output" class="mt-4"></div>
</body>
</html>
